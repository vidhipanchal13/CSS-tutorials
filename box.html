<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF_8">
        <meta name="viewport" content="width=device=-width initial-scale=0.1">
        <title>box tutorial</title>
        <style>
            #div1{
                background-color: cadetblue;
                width: 600px;
                height: 200px;

            #div2{
                background-color: coral;

                padding: 50px;

        </div>
