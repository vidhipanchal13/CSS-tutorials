<!DOCTYPE html>
<html>
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Box-shadow Tutorial</title>
         <style>
             div {
                 border: 2px solid rgb(19, 139, 143);
                 background-color: rgb(130, 235, 243) ;
                 width: 300px;
                 margin: 100px;
                 padding: 10px;
                 box-shadow: 10px 10px 15px 2px black ,10px 10px 15px 2px rgb(180, 50, 50) ;
             }
         </style>
     </head>
     <body>
         <div>
         <P style="text-align: center;">Hiiii....! ...I am Vidhi.....</P>
         </div>
     </body>
</html>
